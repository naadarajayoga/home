Navbar CSS

<style>
.bottom-navbar {
      --bar-h: 65px;
      --bg: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      --text: #ecf0f1;
      --accent: #f39c12;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: var(--bar-h);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      background: var(--bg);
      color: var(--text);
      z-index: 9999;
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .bottom-navbar .nav-item {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      color: var(--text);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 12px;
      transition: var(--transition);
      position: relative;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
    }

    .bottom-navbar .nav-item::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(243, 156, 18, 0.1);
      border-radius: 12px;
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }

    .bottom-navbar .nav-item:hover {
      transform: translateY(-3px);
      color: var(--accent);
    }

    .bottom-navbar .nav-item:hover::before {
      opacity: 1;
    }

    .bottom-navbar svg {
      width: 24px;
      height: 24px;
      display: block;
      fill: currentColor;
      transition: var(--transition);
    }

    .bottom-navbar .nav-item.active {
      color: var(--accent);
    }

    .bottom-navbar .nav-item.active svg {
      filter: drop-shadow(0 0 8px rgba(243, 156, 18, 0.5));
      transform: scale(1.1);
    }

    .bottom-navbar .nav-item.active::before {
      opacity: 1;
      background: rgba(243, 156, 18, 0.15);
    }

    /* Mobile responsive */
    @media (max-width: 520px) {
      .bottom-navbar {
        --bar-h: 70px;
        padding: 8px 10px;
        gap: 10px;
        justify-content: space-around;
      }

      .bottom-navbar .nav-item {
        padding: 6px 8px;
      }

      .bottom-navbar svg {
        width: 22px;
        height: 22px;
      }
    }
  </style>

</body>
