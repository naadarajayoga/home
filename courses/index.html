<style>
/* Scoped footer variables */
.peek-footer { --bar-h: 64px; --bg: #111; --bar-bg: #000; --text: #fff; --muted: #bdbdbd; --max-w: 1100px; }

/* Footer base */
.peek-footer {
  display:block;
  width:100%;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  line-height:1.2;
  position: relative;
}

/* invisible spacer to allow page to scroll to reveal hidden section above the fixed bar */
.peek-footer__spacer {
  height: var(--bar-h);
  width: 100%;
}

/* Hidden content (revealed by scrolling down)
   It is a normal block-level element at the end of the page.
   Padding-bottom keeps the content comfortably above the fixed bar.
*/
.peek-footer__hidden {
  max-width: var(--max-w);
  margin: 0 auto;
  padding: 20px 18px;
  padding-bottom: calc(var(--bar-h) + 28px);
  text-align: center;
  box-sizing: border-box;
}

/* Links in the hidden area */
.footer-links {
  display: flex;
  gap: 18px;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}

.footer-links a {
  color: var(--muted);
  text-decoration: none;
  font-size: 14px;
  padding: 6px 8px;
  border-radius: 6px;
}

.footer-links a:hover,
.footer-links a:focus {
  color: var(--text);
  text-decoration: underline;
  outline: none;
}

/* The always-visible bar (first row). Fixed to bottom of viewport. */
.peek-footer__bar {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  height: var(--bar-h);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  box-sizing: border-box;
  background: var(--bar-bg);
  z-index: 9999;
  box-shadow: 0 -6px 20px rgba(0,0,0,0.35);
}

/* items inside the bar */
.peek-footer__bar .bar-item {
  display: inline-flex;
  gap: 10px;
  align-items: center;
  color: var(--text);
  text-decoration: none;
  font-weight: 600;
  font-size: 15px;
  white-space: nowrap;
}

/* center item in the bar */
.peek-footer__bar .bar-item:nth-child(2) {
  margin: 0 auto;
}

/* SVG icons - inherit text color */
.peek-footer__bar svg {
  width: 20px;
  height: 20px;
  display: block;
  fill: currentColor;
}

/* small responsive adjustments */
@media (max-width: 520px) {
  .footer-links { gap: 12px; }
  .peek-footer__bar { padding: 8px 12px; }
  .peek-footer__bar .bar-item { font-size: 13px; gap: 8px; }
}
</style>
